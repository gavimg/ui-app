<mat-card>
  <mat-card-title>Register Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="saveDetails()">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput placeholder="First Name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastName" matInput placeholder="Last Name">
        </mat-form-field>
      </div>
      <app-address-group controlKey="deliveryAddress" label="Delivery Address"></app-address-group>
      <app-address-group controlKey="billingAddress" label="Billing Address"></app-address-group>
      <div class="footer">
        <button type="submit" mat-raised-button color="accent">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
